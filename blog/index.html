<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body ng-app="blogApp" ng-controller="BlogsController">
<h2>Blogs</h2>
<ul>
    <li ng-repeat="post in posts">
        <p><a href="/blog/posts/{{post}}">{{post}}</a></p>
        <div style="display:none" ng-include="'/blog/posts/' + post"></div>
    </li>
</ul>


<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
<script>
var blogApp = angular.module('blogApp',[]);
blogApp.controller('BlogsController', function($scope, $http) {
	$http.get('https://api.github.com/repos/Shawn-Cao/shawn-cao.github.io/git/trees/5cdbbf3eed1de7f208954bd1f1cc35686d7e7921').then(function(res) {
		$scope.posts = res.data.tree.map(function (file) {
			return file.path
		}); 
	})
});
</script>
</body>
</html>
