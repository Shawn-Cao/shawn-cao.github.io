<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h2>Blogs</h2>
<ul>
    <li ng-repeat="post in posts">
        <p><a href="/blogs/{{post}}">{{post}}</a></p>
        <div style="display:none" ng-include="'/blogs/' + post"></div>
    </li>
</ul>


<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
</body>
</html>
