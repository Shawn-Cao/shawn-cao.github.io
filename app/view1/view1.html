<div class="container">
    <h1>Welcome to our event bulletin</h1>
    <div>
        <h2>Register New Event</h2>
        <form nonvalidate>
            <label>Title: <input type="text" ng-model="registration.newEvent.title" /></label><br />
            <label>Details: <input type="text" ng-model="registration.newEvent.details" /></label><br />
            <label>Address: <input type="text" ng-model="registration.newEvent.address" /></label><br />
            <label>Time: <input type="datetime" ng-model="registration.newEvent.time" /></label><br />
            <input type="submit" ng-click="registerEvent(newEvent)" /><br />
        </form>
    </div>
    <ul>
        <li ng-repeat="event in registration.events">
            <h2>{{event.title}}</h2>
            <p>Details: {{event.details}}</p>
            <p>Address: {{event.address}}</p>
            <p>Time: {{event.time}}</p>
        </li>
    </ul>
</div>
